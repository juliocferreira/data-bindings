<section class="event-binding">
  <article>
    <h3>Event Binding</h3>
    <div class="container">
      <button class="btn btn-primary" (click)="onClick()">Evento Click - Clica ai</button><br /><br>
      <input type="text" class="form-control" placeholder="Tecle enter, ou clique fora para concluir" #input (keyup)="onKeyUp($event)"
      (keyup.enter)="save($event.target.value)"
      (blur)="save(input.value)" />
      <br>
      <p>Valor digitado: {{ currentText }}</p>
      <p>Valor salvo: {{ currentValue }}</p>
      <br/>
      <span 
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver">Passa o mouse ai</span>
    </div>

  </article>
</section>
